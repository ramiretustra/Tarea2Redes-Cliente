<!DOCTYPE html>

<html>
	<head>
		<title>Enviar Mensaje</title>
	</head>

	<body>
		<h1> Ingrese Datos para enviar mensaje </h1>
		<form method="POST" enctype="multipart/form-data">
			Usuario: <input type="text" name="Usuario" id="Usuario"><br>
			Para: <input type="text" name="Para" id="Para"><br>
			Mensaje: <input type="text" name="mensaje" id="Mensaje"><br>
		<input type="submit" value="Enviar">
		</form>
	</body>
</html>
